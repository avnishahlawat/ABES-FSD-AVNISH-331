<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Experiment 9 — Background Repeat and Link Styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Roboto", Arial, sans-serif;
      background-color: #eaf4ea;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #1b3d1b;
    }

    h1 {
      color: #228B22;
      margin-bottom: 8px;
    }

    p {
      margin-top: 0;
      color: #2f4f2f;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .box {
      width: 220px;
      height: 140px;
      border: 2px solid #2f4f2f;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 5px black;
      background-image: url('https://png.pngtree.com/background/20250119/original/pngtree-blurred-nature-background-featuring-park-and-blur-picture-image_15876101.jpg');
      background-size: 120px 120px;
      background-color: #6ba96b;
    }

    .repeat { background-repeat: repeat; }
    .no-repeat { background-repeat: no-repeat; background-size: cover; }
    .repeat-x { background-repeat: repeat-x; }
    .repeat-y { background-repeat: repeat-y; }

    /* Link styling */
    a:link {
      color: #006400;
      text-decoration: none;
      font-weight: bold;
    }
    a:visited {
      color: #2E8B57;
    }
    a:hover {
      color: white;
      background-color: #228B22;
      padding: 3px 6px;
      border-radius: 4px;
      text-decoration: underline;
    }
    a:active {
      color: yellow;
      background-color: #006400;
    }
  </style>
</head>
<body>
  <h1>The Green Pattern</h1>
  <p>Just like leaves form patterns in nature, the same plant image here repeats in its own way inside each box.</p>

  <div class="container">
    <div class="box repeat">repeat</div>
    <div class="box no-repeat">no-repeat</div>
    <div class="box repeat-x">repeat-x</div>
    <div class="box repeat-y">repeat-y</div>
  </div>

  <br><br>
  <h2 style="color:#006400;">Explore More About Nature</h2>
  <p>
    <a href="https://www.wikipedia.org/wiki/Plant" target="_blank">Plants on Wikipedia</a> |
    <a href="https://www.nationalgeographic.com/environment" target="_blank">Environment — National Geographic</a> |
    <a href="https://www.wwf.org/" target="_blank">WWF Official Site</a>
  </p>
</body>
</html>
