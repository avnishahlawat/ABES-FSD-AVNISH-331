<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
</head>
<body>
  <table border="2" align="center" width="60%" height="80%">
    <tr bgcolor="orange">
      <th colspan="2">Login Page</th>
    </tr>

    <tr>
      <td colspan="2" align="center">
        <b>User Name:</b> <input type="text" name="fullname" required>
      </td>
    </tr>

    <tr>
      <td colspan="2" align="center">
        <b>Password:</b> <input type="password" name="password" required>
      </td>
    </tr>

    <tr>
      <td align="center"><button type="submit">Submit</button></td>
      <td align="center"><button type="reset">Reset</button></td>
    </tr>
  </table>
</body>
</html>
