<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <style>
         * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f1f3f6;
}

/* Header */
header {
  background-color: #2874f0;
  padding: 12px 0;
}

.header-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 0 20px;
}

.logo {
  color: white;
  font-size: 24px;
  font-weight: bold;
  font-style: italic;
}

.logo span {
  font-size: 11px;
  font-style: normal;
  display: block;
  margin-top: -5px;
}

.search-bar {
  flex: 1;
  display: flex;
}

.search-bar input {
  width: 100%;
  padding: 10px 15px;
  border: none;
  outline: none;
  font-size: 14px;
}

.search-bar button {
  background-color: white;
  border: none;
  padding: 0 20px;
  cursor: pointer;
  color: #2874f0;
}

.header-links {
  display: flex;
  gap: 30px;
  font-size: 14px;
}

.header-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

/* Banner */
.banner {
  max-width: 1200px;
  margin: 20px auto;
  padding: 0 20px;
}

.banner img {
  width: 100%;
  height: 280px;
  object-fit: cover;
  border-radius: 8px;
}

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                Flipkart
                <span>Explore Plus+</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button>üîç</button>
            </div>
            <div class="header-links">
                <a href="#">Login</a>
                <a href="#">Become a Seller</a>
                <a href="#">More</a>
                <a href="#">Cart</a>
            </div>
        </div>
    </header>

    <div class="banner">
        <img src="https://via.placeholder.com/1200x280/4169e1/ffffff?text=Big+Sale+Banner" alt="Banner">
    </div>

   

</body>
</html>
